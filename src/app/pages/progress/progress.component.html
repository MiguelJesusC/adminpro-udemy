<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"> Barra de progreso</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped" role="progressbar" [style.width]="progreso1 + '%'" [attr.ariaValuenow]="progreso1" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="progreso2 + '%'" [attr.ariaValuenow]="progreso2" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador (cambioValor)="progreso1 = $event " nombre="Progress Azul" [progreso]="progreso1"></app-incrementador>

            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador (cambioValor)="progreso2 = $event " nombre="Progress Verde" [progreso]="progreso2"></app-incrementador>

            </div>
        </div>
    </div>
</div>
